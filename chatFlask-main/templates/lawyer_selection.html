<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GT - Odvetniki</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-gradient: linear-gradient(135deg, #ffffff 0%, #36454f 100%);
            --secondary-background: rgba(255, 255, 255, 0.1);
            --text-color: #ffffff;
            --hover-scale: scale(1.05);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Baskerville';
            background: var(--primary-gradient);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: var(--text-color);
            line-height: 1.6;
        }

        .services-container {
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(15px);
            border-radius: 20px;
            padding: 40px;
            width: 500px;
            max-width: 95%;
            box-shadow: 0 15px 35px rgba(0,0,0,0.1);
            text-align: center;
        }

        .section-title {
            margin-bottom: 25px;
            font-size: 1.8rem;
            font-weight: 600;
            color: var(--text-color);
        }

        .welcome-text {
            margin-bottom: 20px;
            font-size: 1rem;
        }

        .services-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
            margin-bottom: 30px;
        }

        .service-card {
            background: var(--secondary-background);
            border-radius: 15px;
            padding: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .service-card:hover {
            transform: var(--hover-scale);
            background: rgba(255, 255, 255, 0.2);
        }

        .service-card h4 {
            font-size: 1rem;
            font-weight: 500;
        }

        .logout-btn {
            background: #ff6b6b;
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 8px;
            cursor: pointer;
            transition: background 0.3s ease;
            font-weight: 600;
        }

        .logout-btn:hover {
            background: #ff5252;
        }
    </style>
</head>
<body>
    <div class="services-container">
        <h2 class="section-title">GT Odvetniki</h2>
        
        {% if uporabnisko_ime %}
        <p class="welcome-text">Welcome, {{ uporabnisko_ime }}!</p>
        {% endif %}
        
        <h3 class="section-title">Izberite svojega odventika</h3>
        <div class="services-grid">
            <div class="service-card" onclick="selectLawyer('Korporativni')">
                <h4>Korporativni Odvetnik</h4>
            </div>
            <div class="service-card" onclick="selectLawyer('Kazenska prava')">
                <h4>Kriminalni Odvetnik</h4>
            </div>
            <div class="service-card" onclick="selectLawyer('Družinski')">
                <h4>Družinski Odvetnik</h4>
            </div>
            <div class="service-card" onclick="selectLawyer('Intelektualni')">
                <h4>Intelektualni Odvetnik</h4>
            </div>
        </div>

        <a href="{{ url_for('logout') }}"><button class="logout-btn">Logout</button></a>
    </div>

    <script>
        function selectLawyer(type) {
            try {
                console.log(`Selected ${type} Lawyer`);
         
                window.location.href = `{{ url_for('lawyer_chat') }}?type=${type}`;
            } catch (error) {
                console.error('Error selecting lawyer:', error);
            }
        }
    </script>
</body>
</html>
